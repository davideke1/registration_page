<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="first">
            <h1>Learn to code by <br> watching others.</br></h1>
            <p>See how experienced developers solve problems in real-time.<br>
                watching scripted tutorials is great but understanding how <br>
                developers think is invaluable.   
            </p>
        </div>
        <div class="second">
            <p class="form-intro"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            <form>
                <input type="text" name="firstname" id="firstname" placeholder="First Name">
                <input type="text" name="firstname" id="lastname" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" id="for-submit" value="CLAIM YOUR FREE TRIAL">
                <p  class="form-foot">By clicking the button, you are agreeing to our<span class="s_form-foot"> Terms and Services</span></p>
            </form>
        </div>
    </main>
